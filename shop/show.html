<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Amaze UI</title>
    <!-- Set render engine for 360 browser -->
    <meta name="renderer" content="webkit">
    <!-- No Baidu Siteapp-->
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="assets/i/favicon.png">
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="assets/i/app-icon72x72@2x.png">
    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">
    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="assets/i/app-icon72x72@2x.png">
    <meta name="msapplication-TileColor" content="#0e90d2">
    <link rel="stylesheet" href="assets/css/amazeui.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="css/show.css">
</head>

<body>
    <!--在这里编写你的代码-->
    <header data-am-widget="header" class="am-header am-header-default">
        <div class="am-header-left am-header-nav">
            <a href="#left-link" class="">

                <i class="am-header-icon am-icon-chevron-left"></i>
          </a>
        </div>
        <div class="am-header-right am-header-nav">
            <a href="#search-link" class="">

                <i class="am-header-icon am-icon-search"></i>
          </a>
            <a href="#cart-link" class="">

                <i class="am-header-icon am-icon-shopping-cart"></i>
          </a>
            <a href="#more-link" class="">

                <i class="am-header-icon am-icon-ellipsis-v"></i>
          </a>
        </div>
    </header>
    <!-- 轮播 -->
    <section>      
            <div data-am-widget="slider" class="am-slider am-slider-a1" data-am-slider='{"directionNav":false,"slideshowSpeed":3000}' id="app">
                <ul class="am-slides">
                    <li v-for="(item,index) in banners">
                        <img v-bind:src="item.url">
                    </li>
                </ul>
            </div>
    </section>
    <section style="background-color: #fff" id="showList">
        <p>{{introduce}}</p>
        <h2>{{sprice}}</h2>
        <s>{{oldsprice}}</s>
        <p>{{sell}}</p>
        <span class="line"></span>
        <div class="am-g" id="showList">
            <div class="am-u-sm-4" style="text-align: left;"><span>{{feedBacks}}</span> ★★★★★ FeedBacks</div>
            <div class="am-u-sm-4 bd-l-r" style="text-align: center;"><span>{{orders}}</span> Orders</div>
            <div class="am-u-sm-4" style="text-align: right;"><span>{{wish}}</span>Wish List</div>
        </div>
    </section>
    <section style="background: #fff;width: 100%;height: 100px; margin-top: 10px;"></section>
    <!-- 评论  -->
    <section style="background: #fff;width: 100%; margin-top: 10px;" class="am-cf" id="talk">
        <ul class="am-list pinglun">
            <li v-for="(item,index) in items">
                <a href="#" class="am-g">
                    <div class="am-u-sm-3"><img :src="item.touxiang" style="border-radius: 50% 50% 50% 50%"></div>
                    <div class="am-u-sm-9">
                    <div>  
                    <span class="name">{{item.name}}</span>
                    <span class="am-fr">⭐⭐</span>
                    </div>
                    <div class="date">{{item.date}}</div>
                    <div class="text">{{item.content}}</div>
                    </div>
                    </a>
            </li>
        </ul>
        <div class="pinglun_more">More</div>
    </section>
    <section style="background: #fff;width: 100%; margin-top: 10px;" class="am-cf seller" id="recommend">
      <ul class="am-cf">
        <li class="am-fl" v-for="(item,index) in items"><a href="#"><div><img :src="item.url" alt=""></div><div class="seller_title">{{item.title}}</div></a></li>
      </ul>
    </section>

    <script src="assets/js/jquery1.7.2.js"></script>

</body>
